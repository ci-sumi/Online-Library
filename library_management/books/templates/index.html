{% extends "librarybase.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="grid grid-cols-2 gap-6 w-full max-w-md">
    <!-- Button 1: Borrow -->
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
      Borrow
    </button>
    
    <!-- Button 2: Return -->
    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
      Return
    </button>
    
    <!-- Button 3: Renew -->
    <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
      Renew
    </button>
    
    <!-- Button 4: Account -->
    <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
      Account
    </button>
    
    <!-- Button 5: Catalog -->
    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
      Catalog
    </button>
    
    <!-- Button 6: Events -->
    <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
      Events
    </button>
  </div>
</div>
{% endblock %}
